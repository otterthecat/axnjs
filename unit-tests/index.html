<!doctype html>
<html>
	<head>
		<title>AXN Unit Tests</title>
		<link rel="stylesheet" href="qunit/css/qunit.css" type="text/css" media="screen">
	</head>
	<body>
		<h1 id="qunit-header">AXN Unit Tests</h1>
		<h2 id="qunit-banner"></h2>

		<div id="qunit-testrunner-toolbar"></div>
		
		<h2 id="qunit-userAgent"></h2>
		
		<ol id="qunit-tests"></ol>
		
		<div id="qunit-fixture">
			<div data-axn="unit-test" data-axn-params="first: number one, second: number two"></div>
			<div data-axn="ajax-test" data-axn-params="one: 1, two: 2"></div>
			<div data-axn="jsonp_test" data-axn-jsonp="https://api.twitter.com/1/statuses/user_timeline.json?screen_name=otterthecat&count=3&"></div>
	  	</div>

		<script type="text/javascript" src="qunit/js/qunit"></script>
		<script type="text/javascript" src="../js/axn.js"></script>
		<script type="text/javascript" src="test/axn-test.js"></script>
	</body>
</html>
