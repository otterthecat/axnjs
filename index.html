<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<h1 data-axn="something" data-axn-event="click" data-axn-params="content: new text here">
			This header will change when clicked
		</h1>
		<ul data-axn="jtothep" data-axn-event="click" data-axn-jsonp="https://api.twitter.com/1/statuses/user_timeline.json?screen_name=otterthecat&count=3&">
			<li>clicking here will get a Twitter feed from JSONP</li>
		</ul>
		<p data-axn="something" data-axn-event="mouseover" data-axn-params="content: Boom!">
			This paragraph will change when moused over
		</p>

		<p data-axn="otherthing" data-axn-params="x: content updated on load">
			second paragraph
		</p>

		<script src="js/axn.js"></script>
		<script src="js/sample.js"></script>
	</body>
</html>
